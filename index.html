<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <link rel="stylesheet" href="css/style.css">  
    <title>timer_v.1.0</title>
</head>
<body>


        <div id="primary" class="content-area">

                <main id="main" class="site-main" role="main">
                    
                            <header class="entry-header">
                    <h1 class="entry-title">Timer</h1>	</header><!-- .entry-header -->

                <div class="timer">
                        <div class="timer-title">Не пропусти свой день!</div>
                        <div class="timer-action">
                            <span>До уведомления осталось</span>
                        </div>
                        <div class="timer-numbers" id="timer">
                            <span class="days"></span>
                            <span class="symbols">дней</span><br>
                            <span class="hours"></span>
                            <span class="symbols">:</span>
                            <span class="minutes"></span>
                            <span class="symbols">:</span>
                            <span class="seconds"></span>
                        </div>
                    </div>
                        
                </main><!-- .site-main -->   
            </div>


    <script src="js/script.js"></script>
</body>
</html>
